<ion-header>

  <ion-navbar>
    <ion-title>组合</ion-title>
  </ion-navbar>
  <!--<ion-toolbar>-->
    <!--<ion-title>组合</ion-title>-->
  <!--</ion-toolbar>-->

</ion-header>


<ion-content padding>
  <ion-label>Range</ion-label>
  <ion-item>
    <ion-range [(ngModel)]="brightness" min="0" max="300" step="10" snaps="true" pin="true" dualKnobs="true" debounce="3">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right small name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <button ion-button (click)="clickRange()">Range</button>

  <ion-label>下拉刷新</ion-label>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新" pullMax="200"></ion-refresher-content>
  </ion-refresher>

  <ion-label>Segment类似标签页</ion-label>
  <div padding>
    <ion-segment [(ngModel)]="pet" danger>
      <ion-segment-button value="one" (ionSelect)="onSegmentChanged('one')">One</ion-segment-button>
      <ion-segment-button value="two" (ionSelect)="onSegmentChanged('two')">Two</ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'one'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://yhjstatic-dev.oss-cn-shanghai.aliyuncs.com/avatar/fc75cf14-31c1-5d54-a467-5caa20d2b549.png">
        </ion-thumbnail>
        <h2>One</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'two'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://yhjstatic-dev.oss-cn-shanghai.aliyuncs.com/avatar/fc75cf14-31c1-5d54-a467-5caa20d2b549.png">
        </ion-thumbnail>
        <h2>Two</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://yhjstatic-dev.oss-cn-shanghai.aliyuncs.com/avatar/fc75cf14-31c1-5d54-a467-5caa20d2b549.png">
        </ion-thumbnail>
        <h2>Three</h2>
      </ion-item>
    </ion-list>
  </div>

  <ion-label>Slides</ion-label>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide style="background-color: green;" (click)="goToSlide()">
      <h2>Slide 1</h2>
    </ion-slide>
    <ion-slide style="background-color: darkgoldenrod;" (click)="goToSlide()">
      <h2>Slide 2</h2>
    </ion-slide>
    <ion-slide style="background-color: darkolivegreen;" (click)="goToSlide()">
      <h2>Slide 3</h2>
    </ion-slide>
  </ion-slides>

  <ion-label>Toggles</ion-label>
  <ion-item>
    <ion-label color="darkLighter">LSH</ion-label>
    <ion-toggle disabled checked="false"></ion-toggle>
    <ion-toggle color="secondary" [(ngModel)]="isChoosed" (ionChange)="choose($event)"></ion-toggle>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Foot</ion-title>
  </ion-toolbar>
</ion-footer>
