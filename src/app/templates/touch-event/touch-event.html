<ion-header>
    <ion-navbar>
        <ion-title>Touch Event</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h3>Enter the right Code</h3>
                <p text-center>Tap twice, press four times</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <p>Tapped: {{tapped}}</p>
                    </ion-item>
                    <ion-item>
                        <p>Pressed: {{pressed}}</p>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <app-reset (didReset)="onDidReset($event)"></app-reset>
        <ion-row>
            <ion-col
                    style="background-color: lightgreen"
                    text-center
                    (tap)="onTap()"
            >tap here</ion-col>
            <ion-col
                    style="background-color: lightgreen"
                    text-center
                    (press)="onPress()"
            >press here</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
