<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!--<ion-title>首页</ion-title>-->
        <ion-searchbar [(ngModel)]="myInput" placeholder="Search" (ionInput)="getItem($event)"></ion-searchbar>

        <ion-buttons end>
            <button ion-button icon-only (click)="addPackage()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-list>
        <ion-item-sliding *ngFor="let item of listItem">
            <ion-item color="packageBackground" [ngClass]="{alt: isAltBackground()}" (click)="presentModal(item)">
                <ion-avatar item-start>
                    <img src="{{item.imgUrl}}">
                </ion-avatar>
                <p>{{item.name}}</p>
                <ion-badge>{{item.total}}</ion-badge>
                <ion-note item-end>{{item.time | date: 'yyyy-MM-dd HH:mm'}}</ion-note>
            </ion-item>
            <ion-item-options>
                <button ion-button (click)="onRemove(item)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
