<ion-header>
    <ion-navbar>
        <ion-title>登录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="login(f)">
        <ion-list>
            <ion-item no-lines>
                <ion-avatar>
                    <img src="assets/test/avatarUrl.jpeg"/>
                </ion-avatar>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input
                        type="email"
                        name="email"
                        placeholder="请输入你的Email"
                        ngModel
                        required
                ></ion-input>
            </ion-item>
            <ion-item no-lines class="last-input">
                <ion-label fixed>密码</ion-label>
                <ion-input
                        type="password"
                        name="password"
                        placeholder="请输入密码"
                        ngModel
                        required
                ></ion-input>
            </ion-item>
        </ion-list>
        <button
                ion-button
                type="submit"
                block
                [disabled]="!f.valid">登录
        </button>
        <button ion-button
                clear
                block
                type="button"
                (click)="toSignUp()"
        >
            没有帐号？去注册！
        </button>
    </form>
</ion-content>
