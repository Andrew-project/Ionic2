<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="onShowOpt($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Shopping</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="addShopItem(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input
                        type="text"
                        name="ingredientName"
                        placeholder="lsh"
                        ngModel
                        required
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Amount</ion-label>
                <ion-input
                        type="number"
                        name="amount"
                        placeholder="2"
                        ngModel
                        required
                ></ion-input>
            </ion-item>
        </ion-list>
        <button
                ion-button
                type="submit"
                block
                [disabled]="!f.valid">Add Item
        </button>
    </form>
    <ion-list>
        <ion-item *ngFor="let item of this.listItems; let i = index;" (click)="onCheckItem(i)">
            <h3>{{item.name}} ({{item.amount}})</h3>
        </ion-item>
    </ion-list>
</ion-content>
