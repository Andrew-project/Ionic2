<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="email"
                           name="email"
                           ngModel
                           required
                           placeholder="邮箱注册">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>密码</ion-label>
                <ion-input type="password"
                           name="password"
                           ngModel
                           required
                           placeholder="至少6位"
                           [minlength]="6"
                ></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button
                block
                type="submit"
                [disabled]="!f.valid">
            注册
        </button>
    </form>
</ion-content>
